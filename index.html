<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start / Stop Toggle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mitr:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222222;
            font-family: 'kanit', sans-serif;
        }

        #text {
            font-size: 10vw;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .start {
            color: green;
        }

        .stop {
            color: red;
        }
    </style>
</head>

<body>
    <div id="text" class="start">เร่ง</div>

    <script>
        const textElement = document.getElementById('text');

        function toggleText() {
            // Clear text first
            textElement.textContent = '';
            textElement.className = '';

            // Wait 300ms, then toggle
            setTimeout(() => {
                const isStart = textElement.getAttribute('data-state') !== 'เร่ง';
                textElement.textContent = isStart ? 'เร่ง' : 'เบรก';
                textElement.className = isStart ? 'start' : 'stop';
                textElement.setAttribute('data-state', isStart ? 'เร่ง' : 'เบรก');

                // Random next toggle time (1-3 seconds)
                const randomTime = Math.floor(Math.random() * 5000) + 1000;
                setTimeout(toggleText, randomTime);
            }, 300);
        }

        // Initial state
        textElement.setAttribute('data-state', 'start');

        // Start toggling
        setTimeout(toggleText, 1000);
    </script>
</body>

</html>
