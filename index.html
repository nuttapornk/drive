<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start / Stop Toggle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mitr:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222222;
            font-family: 'kanit', sans-serif;
        }

        #text {
            font-size: 10vw;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .start {
            color: green;
        }

        .stop {
            color: red;
        }
    </style>
</head>

<body>
    <div id="text" class="start">เร่ง</div>

    <script>
        const textElement = document.getElementById('text');

        function toggleRandomText() {
            // Clear text briefly
            textElement.textContent = '';
            textElement.className = '';

            // รอ 300 มิลลิวินาทีก่อนสุ่มแสดงข้อความใหม่
            setTimeout(() => {
                // สุ่ม true/false เพื่อเลือก Start หรือ Stop
                const isStart = Math.random() < 0.5;

                textElement.textContent = isStart ? 'เร่ง' : 'เบรก';
                textElement.className = isStart ? 'start' : 'stop';

                // สุ่มเวลาแสดงถัดไป (1 - 3 วินาที)
                const randomDelay = Math.floor(Math.random() * 3000) + 1000;
                setTimeout(toggleRandomText, randomDelay);
            }, 500);
        }

        // เริ่มครั้งแรกหลัง 1 วินาที
        setTimeout(toggleRandomText, 1000);
    </script>
</body>

</html>
